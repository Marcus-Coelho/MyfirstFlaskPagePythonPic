{% extends 'base.html' %}

{% block body %}

<div class="container mt-5">
    <h1>Criar Postagem</h1>
    <form method="POST" action="{{ url_for('criar_post') }}">
        {{ form.hidden_tag() }}
        <div class="form-group" style="max-width: 500px;">
            <label for="titulo">Título</label>
            {{ form.titulo(class_='form-control', id='titulo', placeholder='Digite o título do post') }}
        </div>
        <div class="form-group" style="max-width: 500px;">
            <label for="corpo">Assunto</label>
            {{ form.corpo(class_='form-control', id='corpo', placeholder='Digite o conteúdo do post') }}
        </div>
        <button type="submit" class="btn btn-primary mt-3">{{ form.submit.label.text }}</button>
    </form>
</div>

{% endblock %}
